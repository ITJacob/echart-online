<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="screen" href="./index.css" />
  </head>
  <body>
    <div class="box">
      <span>
        <label for="keyMap">对照文件：</label>
        <input id="keyMap" type="file" #keyMap />
      </span>
      <span>
        <label for="data">销售数据：</label>
        <input id="data" type="file" #data multiple />
      </span>
      <span>
        <label for="ada">广告数据：</label>
        <input id="ada" type="file" #ada multiple />
      </span>
    </div>
    <br />
    <div class="box">
      <label for="item-select">选一件商品：</label>
      <input id="item-select" name="item-select" />
      <!-- <datalist id="item-select-list"> </datalist> -->
    </div>
    <div class="content">
      <ol id="item-select-list" class="select-list"></ol>
      <div id="main"></div>
    </div>
    <br />
    <div class="content date-chart-content">
      <ul id="date-select-list" class="select-list"></ul>
      <div class="date-chart" id="date-chart0"></div>
      <div class="date-chart" id="date-chart1"></div>
      <div class="date-chart" id="date-chart2"></div>
      <div class="date-chart" id="date-chart3"></div>
      <div class="date-chart" id="date-chart4"></div>
      <div class="date-chart" id="date-chart5"></div>
    </div>
  </body>
</html>
